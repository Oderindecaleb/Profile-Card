<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>


    <div class="background">
        <img src="./images/bg-pattern-top.svg" alt="top" class="top">
    </div>
    <header>
        <div class="content">
            <div class="card">
                <img src="./images/bg-pattern-card.svg" alt="card top" class="card_header">
                <div class="picture_container">
                    <img src="./images/image-victor.jpg" alt="picture" class="card_picture">
                </div>
                <div class="name">
                    <h3>Victor Crest <a>26</a></h3>
                    <p class="country">London</p>
                </div>

                <div class="stats">
                    <div class="stats_content">
                        <h3>80K </h3>
                        <p>Followers </p>
                    </div>

                    <div class="stats_content">
                        <h3>803K </h3>
                        <p>Likes </p>
                    </div>

                    <div class="stats_content">
                        <h3>1.4K </h3>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
    </header>
    <footer>
        <div class="background">
            <img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bottom">
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Oderinde Caleb</a>.
        </div>

    </footer>
</body>

</html>
